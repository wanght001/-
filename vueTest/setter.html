<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div id="div" v-if="showDiv">这是一段文本</div>
    <button @click="getText">获取div内容</button>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
let app = new Vue({
     el:'#app',
    data:{
         showDiv: false
    },
    methods:{
         getText: function () {
             this.showDiv = true;
             this.$nextTick(()=>{
                 var text = document.getElementById('div').innerHTML;
                 console.log(text);
             })
         }
    }
 })
</script>
</html>
