<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue实例和属性</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <style>

  </style>

</head>
<body>
<div id="e1">
  {{message}}
  <h3 ref="a">ww</h3>
  <p ref="b">sss</p>
</div>
</body>
<script>

var vm = new Vue({
    el: '#e1',
    data: {
        message :'funny'
    },

    methods: {},

    computed: {},

    name:'wht',
    show:function () {
        console.log('show')
    }
})

//属性

//vm.$el 获取vue关联的元素 dom对象
console.log(vm.$el)
//vm.$data 获取data元素
console.log(vm.$data)
//vm.$options获取自定义属性
console.log(vm.$options.name)
//获取所有添加ref属性的元素
console.log(vm.$refs)

//方法
console.log(vm.$mount())


</script>
</html>
