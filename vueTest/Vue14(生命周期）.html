<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>百度搜索</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
  window.onload = function () {
    let vm = new Vue({
      el: '#e1',
      data: {
        message: 'wht'
      },

      methods: {
        update () {
          this.message = 'sss'
        },

        des () {
          this.$destroy()
        }
      },

      beforeCreate () {
        alert('组件实例刚刚创建，还未进行数据观测')
      },

      created () {
        alert('实例已经创建完成，并且已经进行数据观测和事件配置')
      },

      beforeMount () {
        alert('编译之前，还没挂载')
      },

      mounted () {
        alert('模板编译之后，已经挂载，此时才会渲染页面，才能看到页面上的数据规则')
      },

      beforeUpdate () {
        alert('组件更新之前')
      },

      updated () {
        alert('组件更新之后')
      },

      beforeDestroy () {
        alert('组件销毁前')
      },

      destroyed () {
        alert('组件销毁后')
      }

    })
  }
  </script>

  <style>

  </style>

</head>
<body>
<div id="e1">
  {{message}}
  <br>
  <button @click="update">gx</button>
  <button @click="des">销毁组件</button>
</div>
</body>
</html>
