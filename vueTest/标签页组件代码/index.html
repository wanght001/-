<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签页组件</title>
    <style lang="less">
        @import "style.css";
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <tabs v-model="activeKey">
            <pane label="标签一" name="1">
                标签一内容
            </pane>
            <pane label="标签二" name="2">
                标签二内容
            </pane>
            <pane label="标签三" name="3">
                标签三内容
            </pane>
        </tabs>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="pane.js"></script>
<script src="tabs.js"></script>
<script>
        var app = new Vue({
            el:'#app',
            data:{
                activeKey:'1'
            }
        })
</script>
</html>
